<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .heading {
        background-color: red;
        color: pink;
      }
      .heading2 {
        background-color: black;
        color: white;
      }
      .heading3 {
        background-color: blue;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1 class="heading" id="heading">i love javascript</h1>
    <button type="button" onclick="black()">Black</button>
    <button type="button" onclick="blue()">Blue</button>

    <script>
      function black() {
        const heading = document.getElementById("heading");
        heading.classList.add("heading2");
      }
      function blue() {
        const heading3 = document.getElementById("heading");
        heading3.classList.add("heading3");
      }
    </script>
  </body>
</html>
